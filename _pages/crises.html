<script>
  const allCrisesBtn = document.getElementById("all-crises-button");
  const crisesMenu = document.querySelector(".menu");
  
  allCrisesBtn.addEventListener("click", () => {
    if (crisesMenu.style.display === "block") {
      crisesMenu.style.display = "none";
    } else {
      crisesMenu.style.display = "block";
    }
  });
  
  const searchBtn = document.getElementById("search-button");
  const searchInput = document.getElementById("search-input");
  const crisisItems = crisesMenu.querySelectorAll("li");
  
  searchBtn.addEventListener("click", () => {
    const searchText = searchInput.value.toLowerCase();
    crisisItems.forEach((item) => {
      const crisisName = item.textContent.toLowerCase();
      if (crisisName.includes(searchText)) {
        item.style.display = "block";
      } else {
        item.style.display = "none";
      }
    });
  });
</script>
